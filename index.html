<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Evolution Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at center, #1a1a40, #000000);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .card {
      background: linear-gradient(145deg, #2c2c5a, #1a1a3a);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      padding: 20px;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
    }

    .card img {
      width: 120px;
      height: 120px;
      transition: transform 0.4s ease;
    }

    .card:hover img {
      transform: scale(1.2) rotate(10deg);
    }

    .name {
      font-size: 1.4rem;
      margin: 10px 0;
      font-weight: bold;
    }

    .evolution {
      font-size: 1rem;
      opacity: 0.7;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 20px;
      background: linear-gradient(45deg, #ffcc00, #ff66cc, #33ccff, #66ff66);
      z-index: -1;
      animation: rotateBorder 8s linear infinite;
    }

    @keyframes rotateBorder {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>✨ Bộ Sưu Tập Tiến Hóa Pokémon ✨</h1>

  <div class="container" id="pokemonGrid">
    <!-- Cards will be injected by JS -->
  </div>

  <script>
    const pokemons = [
      {
        name: 'Bulbasaur',
        stage: 'Giai đoạn 1',
        image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png'
      },
      {
        name: 'Ivysaur',
        stage: 'Giai đoạn 2',
        image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png'
      },
      {
        name: 'Venusaur',
        stage: 'Giai đoạn cuối',
        image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png'
      },
      {
        name: 'Charmander',
        stage: 'Giai đoạn 1',
        image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png'
      },
      {
        name: 'Charmeleon',
        stage: 'Giai đoạn 2',
        image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/5.png'
      },
      {
        name: 'Charizard',
        stage: 'Giai đoạn cuối',
        image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png'
      },
      {
        name: 'Squirtle',
        stage: 'Giai đoạn 1',
        image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png'
      },
      {
        name: 'Wartortle',
        stage: 'Giai đoạn 2',
        image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/8.png'
      },
      {
        name: 'Blastoise',
        stage: 'Giai đoạn cuối',
        image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/9.png'
      },
      {
        name: 'Pikachu',
        stage: 'Giai đoạn 2',
        image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png'
      },
      {
        name: 'Raichu',
        stage: 'Giai đoạn cuối',
        image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/26.png'
      }
    ];

    const grid = document.getElementById("pokemonGrid");

    pokemons.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <div class="name">${p.name}</div>
        <div class="evolution">${p.stage}</div>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
