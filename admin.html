<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quản lý sản phẩm | Admin</title>
  <link rel="stylesheet" href="css/adminstyle.css" />
</head>

<script>
  if (localStorage.getItem("isAdmin") !== "true") {
    alert("Vui lòng đăng nhập!");
    window.location.href = "login.html";
  }
</script>

<body>
  <header>
    <h1>⚙️ Trang Admin</h1>
  </header>

  <section>
    <h2><a href="chatbot.html">chatbot</a></h2>
    <h2><a href="products.html">products</a></h2>
    <h2>Thêm sản phẩm mới</h2>
    <input type="text" id="name" placeholder="Tên sản phẩm" />
    <input type="number" id="price" placeholder="Giá" />
    <input type="file" id="img" accept="image/*" />
    <button onclick="addProduct()">➕ Thêm sản phẩm</button>
  </section>

  <section>
    <h2>Danh sách sản phẩm</h2>
    <div id="product-list"></div>
  </section>

  <section>
  <h2>📊 Thống kê sản phẩm</h2>
  <div id="stats">
    <p>Tổng số sản phẩm: <span id="total-products">0</span></p>
    <p>Tổng giá trị: <span id="total-price">0</span> VNĐ</p>
    <p>Sản phẩm cao giá nhất: <span id="most-expensive">N/A</span></p>
  </div>
</section>

  <script src="js/admin.js"></script>
</body>
</html>
